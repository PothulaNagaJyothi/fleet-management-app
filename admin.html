<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    nav {
      padding: 8px;
      background: #eee;
      margin-bottom: 10px;
    }
    nav select, nav button {
      margin-right: 8px;
      padding: 4px;
      font-size: 14px;
    }
    .layout {
      display: flex;
      gap: 12px;
    }
    aside {
      width: 230px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    main {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 2px;
      font-size: 14px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 4px;
    }
    #cardsContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      margin-bottom: 6px;
    }
    .card-buttons {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }
    .card-buttons button {
      flex: 1;
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <nav>
    <strong>Fleet Dashboard</strong>

    <label>Category:</label>
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Auto">Auto</option>
      <option value="Car">Car</option>
      <option value="Truck">Truck</option>
      <option value="Bus">Bus</option>
    </select>

    <label>Availability:</label>
    <select id="availabilityFilter">
      <option value="All">All</option>
      <option value="Available">Available</option>
      <option value="Unavailable">Unavailable</option>
    </select>

    <button id="clearFilterBtn">Clear Filter</button>
  </nav>

  <div class="layout">
    <aside>
      <h3>Add Fleet</h3>

      <div class="form-group">
        <label>Reg No</label>
        <input id="regNo" type="text">
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category">
          <option value="">Select</option>
          <option value="Auto">Auto</option>
          <option value="Car">Car</option>
          <option value="Truck">Truck</option>
          <option value="Bus">Bus</option>
        </select>
      </div>

      <div class="form-group">
        <label>Driver Name</label>
        <input id="driverName" type="text">
      </div>

      <div>
        <input type="checkbox" id="isAvailable" checked>
        <label for="isAvailable">Available</label>
      </div>

      <button id="addFleetBtn">Add Fleet</button>
    </aside>

    <main>
      <h3>Fleet Vehicles</h3>
      <div id="cardsContainer"></div>
    </main>
  </div>

  <script>
    var fleets = [];
    var nextId = 1;

    var regNoInput = document.getElementById("regNo");
    var categoryInput = document.getElementById("category");
    var driverInput = document.getElementById("driverName");
    var availInput = document.getElementById("isAvailable");
    var addBtn = document.getElementById("addFleetBtn");

    var cardsContainer = document.getElementById("cardsContainer");

    var categoryFilter = document.getElementById("categoryFilter");
    var availabilityFilter = document.getElementById("availabilityFilter");
    var clearFilterBtn = document.getElementById("clearFilterBtn");

    addBtn.addEventListener("click", function () {
      var reg = regNoInput.value.trim();
      var cat = categoryInput.value;
      var driver = driverInput.value.trim();
      var available = availInput.checked;

      if (reg === "" || cat === "" || driver === "") {
        alert("All fields are required.");
        return;
      }

      fleets.push({
        id: nextId++,
        regNo: reg,
        category: cat,
        driver: driver,
        available: available
      });

      regNoInput.value = "";
      categoryInput.value = "";
      driverInput.value = "";
      availInput.checked = true;

      render();
    });

    categoryFilter.addEventListener("change", render);
    availabilityFilter.addEventListener("change", render);
    clearFilterBtn.addEventListener("click", function () {
      categoryFilter.value = "All";
      availabilityFilter.value = "All";
      render();
    });

    function render() {
      cardsContainer.innerHTML = "";

      var catFilter = categoryFilter.value;
      var availFilter = availabilityFilter.value;

      fleets.forEach(function (f) {
        if (catFilter !== "All" && f.category !== catFilter) return;
        if (availFilter === "Available" && !f.available) return;
        if (availFilter === "Unavailable" && f.available) return;

        var card = document.createElement("div");
        card.className = "card";

        var img = document.createElement("img");
        img.src = "https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png";

        var h = document.createElement("h4");
        h.textContent = f.regNo;

        var c = document.createElement("p");
        c.textContent = "Category: " + f.category;

        var d = document.createElement("p");
        d.textContent = "Driver: " + f.driver;

        var s = document.createElement("p");
        s.textContent = "Status: " + (f.available ? "Available" : "Unavailable");

        var btns = document.createElement("div");
        btns.className = "card-buttons";

        var updateBtn = document.createElement("button");
        updateBtn.textContent = "Update";
        updateBtn.onclick = function () {
          var newName = prompt("New driver name:", f.driver);
          if (newName && newName.trim() !== "") {
            f.driver = newName.trim();
            render();
          }
        };

        var toggleBtn = document.createElement("button");
        toggleBtn.textContent = "Toggle";
        toggleBtn.onclick = function () {
          f.available = !f.available;
          render();
        };

        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = function () {
          if (confirm("Delete this vehicle?")) {
            fleets = fleets.filter(x => x.id !== f.id);
            render();
          }
        };

        btns.appendChild(updateBtn);
        btns.appendChild(toggleBtn);
        btns.appendChild(deleteBtn);

        card.appendChild(img);
        card.appendChild(h);
        card.appendChild(c);
        card.appendChild(d);
        card.appendChild(s);
        card.appendChild(btns);

        cardsContainer.appendChild(card);
      });
    }

    render();
  </script>

</body>
</html>
